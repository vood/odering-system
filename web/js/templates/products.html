
    <div class="alert alert-success alert-dismissable" ng-show="successMessage">
        {{successMessage}}
    </div>
    <div class="alert alert-danger alert-dismissable" ng-show="errorMessage">
        {{errorMessage}}
    </div>
    <div ng-repeat="product in products | filter:search" class="col-md-3">
        <div class="thumbnail">
            <img src="http://placekitten.com/g/250/250" alt="{{product.name}}">

            <div class="caption">
                <h4>{{product.name}} <span class="label label-info">${{product.value}}</span></h4>

                <small>{{product.height}}&times;{{product.width}}&times;{{product.length}}</small>
                <p style="height: 140px; text-overflow: ellipsis; overflow: hidden">{{product.description}}</p>

                <p><a ng-click="showOrderForm(product)" class="btn btn-success" role="button"><span
                        class="glyphicon glyphicon-shopping-cart"></span> Order</a></p>
            </div>
        </div>
    </div>
    <div ng-if="products.length == 0" class="col-md-12 alert alert-info">There are no products.</div>
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Place Order</h4>
            </div>
            <div class="modal-body">
                <h2>{{product.name}} <span class="label label-info">${{product.value}}</span></h2>
                <p>{{product.description}}</p>

                <form name="form" role="form">
                    <div class="form-group">
                        <label for="recipient_name">Your Name</label>
                        <input required ng-model="order.recipient_name" type="text" class="form-control" id="recipient_name"
                               placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="street_address">Street Address</label>
                        <input required ng-model="order.street_address" type="text" class="form-control" id="street_address"
                               placeholder="Your address including apartment number">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input required ng-model="order.city" type="text" class="form-control" id="city" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="zip">Zip</label>
                        <input required ng-model="order.zip" min="10000" max="99999" type="number" class="form-control" id="zip" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select class="form-control" id="state" required name="state" ng-model="order.state">
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input required ng-model="order.phone" type="text" class="form-control" id="phone"
                               placeholder="(555) 111 4466">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input integer required ng-model="order.quantity" type="number" class="form-control" id="quantity" placeholder="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button ng-disabled="form.$invalid" type="button" class="btn btn-primary" ng-click="createOrder()">Place Order</button>
            </div>
        </div>
    </div>
</div>
